name: test

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: git checkout -b test-create-pr
    - run: gh pr create -t "create pr" -b "create pr"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
